<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/assets/styles/add-habit.css">
    <title>Habit Tracker</title>
    <style>
        h3{
            margin-top: 100px;
            margin-bottom: 30px;
        }

        #new-habit {
            padding: 10px;
            margin-top: 0;
        }
    </style>
</head>
<body>    
    <div class="header">
        <a href="my-habits.html" id="my-habits">MY HABITS</a>

        <h1>HABIT TRACKER</h1>
        <h5 id="username-header" >usernameusernameusernameusernameusername</h5>

        <a id="logout">LOGOUT</a>        
    </div>
    
    <h3>You don't need to fill everything</h3>
    <form action="" id="new-habit">
            <div class="title-desc">
                <input type="text" name="title" class="title-desc-input" id="title" placeholder="Title">

                <input type="text" name="description" class="title-desc-input" id="description" placeholder="Description">
            </div>
            
            <div class="freq" id="freqs">
                <p>Frequency</p>
                <label for="d">
                    <input type="radio" name="freq" id="d" value="D">Daily
                </label>     

                <label for="3d">
                    <input type="radio" name="freq" id="3d" value="3D">Every 3 Days
                </label>     

                <label for="w">
                    <input type="radio" name="freq" id="w" value="W">Weekly
                </label>     
                
                <label for="2w">
                    <input type="radio" name="freq" id="2w" value="2W">Every 2 Weeks
                </label>     
                
                <label for="3w">
                    <input type="radio" name="freq" id="3w" value="3W">Every 3 Weeks
                </label>     
                
                <label for="m">
                    <input type="radio" name="freq" id="m" value="M">Monthly
                </label>
            </div>      
            <div class="day" id="days">
                <p>Day</p>
                <label for="monday">
                    <input type="radio" name="day" id="monday" value="monday">Monday   
                </label>     

                <label for="tuesday">
                    <input type="radio" name="day" id="tuesday" value="tuesday">Tuesday
                </label>

                <label for="wednesday">
                    <input type="radio" name="day" id="wednesday" value="wednesday">Wednesday
                </label>

                <label for="thursday">
                    <input type="radio" name="day" id="thursday" value="thursday">Thursday
                </label>

                <label for="friday">
                    <input type="radio" name="day" id="friday" value="friday">Friday
                </label>

                <label for="saturday">
                    <input type="radio" name="day" id="saturday" value="saturday">Saturday
                </label>

                <label for="sunday">
                    <input type="radio" name="day" id="sunday" value="sunday">Sunday
                </label>
            </div>                    

            <button type="submit" class="add-button" >Edit</button>
    </form>


    <script src="../js/editHabit.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
