<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/assets/styles/dashboard.css ">
    <title>Habit Tracker</title>
</head>
<body>    
    <div class="header">
        <a href="my-habits.html" id="my-habits">MY HABITS</a>

        <h1>HABIT TRACKER</h1>
        <h5 id="username-header">$$$$</h5>

        <a id="logout">LOGOUT</a>        
    </div>

    <div class="footer">
        <div class="progress-bar">progress bar | progress bar | progress bar | progress bar | progress bar | progress bar | progress bar</div>

        <div class="habits">
            <div class="habit">
                <div class="l-side">
                    <h1>HABIT TITLE</h1>
                    <h4 class="desc">HABIT DESCRIPTION</h4>
                </div>

                <div class="r-side">
                    <span class="date">date</span>
                    <div class="history">History : 
                        <p class="done-bar">
                            ❓✔️❌✔️
                        </p>
                    </div>
                    <a href="">DONE</a>
                </div>
            </div>
            
        </div>
    </div>

    
    <script src="../js/dashboard.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
