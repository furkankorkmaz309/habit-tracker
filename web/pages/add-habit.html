<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/assets/styles/add-habit.css">
    <title>Habit Tracker</title>
</head>
<body>    
    <div class="header">
        <a href="my-habits.html" id="my-habits">MY HABITS</a>

        <h1>HABIT TRACKER</h1>
        <h5>usernameusernameusernameusernameusername</h5>

        <a href="landing.html" id="logout">LOGOUT</a>        
    </div>
    
    <form action="" class="new-habit">
            <div class="title-desc">
                <input type="text" name="title" class="title-desc-input" placeholder="Title">

                <input type="text" name="description" class="title-desc-input" placeholder="Description">
            </div>
            
            <div class="freq">
                <label for="d">
                    <input type="radio" name="freq" id="d">Daily
                </label>     

                <label for="3d">
                    <input type="radio" name="freq" id="3d">Every 3 Days
                </label>     

                <label for="w">
                    <input type="radio" name="freq" id="w">Weekly
                </label>     
                
                <label for="2w">
                    <input type="radio" name="freq" id="2w">Every 2 Weeks
                </label>     
                
                <label for="3w">
                    <input type="radio" name="freq" id="3w">Every 3 Weeks
                </label>     
                
                <label for="m">
                    <input type="radio" name="freq" id="m">Monthly
                </label>
            </div>             

            <a href="" class="add-button">Add</a>
    </form>
</body>
</html>
